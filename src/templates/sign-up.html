{{define "content"}}

<section class="flex flex-row px-5 gap-5 flex-1">
    <div class="flex flex-col w-full h-full  justify-center items-center min-h-screen ">
        <form hx-post="/sign-up/user" hx-swap="none" class="text-[#1A1363] w-full max-w-[420px]">
            <fieldset class="flex flex-col">
                <legend>
                    <h2 class="text-3xl font-bold mb-6">Sign-Up</h2>
                </legend>

                <label for="username" class="text-lg font-bold">Username</label>
                <input
                    class="mb-6 px-3 py-2 bg-white border border-2 border-[#332F64] rounded focus:outline focus:outline-[#332F64] focus:outline-2 transition"
                    name="username"
                    type="text"
                    id="username"
                >

                <label for="email" class="text-lg font-bold">Email</label>
                <input
                    class="mb-6 px-3 py-2 bg-white border border-2 border-[#332F64] rounded focus:outline focus:outline-[#332F64] focus:outline-2 transition"
                    name="email"
                    type="email"
                    id="email"
                >

                <label for="password" class="text-lg font-bold">Password</label>
                <input
                    class="mb-6 px-3 py-2 bg-white border border-2 border-[#332F64] rounded focus:outline focus:outline-[#332F64] focus:outline-2 transition"
                    name="password"
                    type="password"
                    id="password">

                <label for="retypePassword" class="text-lg font-bold">Password</label>
                <input
                    class="mb-6 px-3 py-2 bg-white border border-2 border-[#332F64] rounded focus:outline focus:outline-[#332F64] focus:outline-2 transition"
                    name="retypePassword"
                    type="password"
                    id="retypePassword">

                    <div class="">
                        <a class="hover:opacity-70" href="/login">I Already have an account</a>
                    </div>
            </fieldset>

            <button type="submit"
                class="hover:opacity-70 text-white bg-[#1A1363] w-full mt-6 py-4 rounded-3xl font-bold text-lg">
                Sign Up
            </button>
        </form>
    </div>
    <div class="hidden md:flex flex-col justify-center items-center w-full h-full min-h-screen">
        <img class="max-w-[520px] w-full block" src="/static/img/logo.png" alt="logo">
    </div>
</section>

{{end}}
